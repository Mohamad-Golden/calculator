<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="result">
      <div class="result-large"></div>
      <div class="result-small"><span style="display: block;"></span></div>
    </div>
    <div class="tools">
      <!-- <a class="history"></a> -->
      <a class="a delete" disabled><i class="far fa-times-circle"></i></a>
    </div>
    <a class="a clear-all">C<span class="info">پاک</span></a>
    <a class="a paranthesis">()<span class="info">پرانتز</span></a>
    <a class="a operator percent" data-value="%" data-symbol="٪">%<span class="info">درصد</span></a>
    <a class="a operator" data-value='/' data-symbol="÷">÷<span class="info">تقسیم</span></a>
    <a class="a" data-value="7">۷</a>
    <a class="a" data-value="8">۸</a>
    <a class="a" data-value="9">۹</a>
    <a class="a operator" data-value='*' data-symbol="×">×<span class="info">ضرب</span></a>
    <a class="a" data-value="4">۴</a>
    <a class="a" data-value="5">۵</a>
    <a class="a" data-value="6">۶</a>
    <a class="a operator negative" data-value='-' data-symbol="-">－<span class="info">تفریق</span></a>
    <a class="a" data-value="1">۱</a>
    <a class="a" data-value="2">۲</a>
    <a class="a" data-value="3">۳</a>
    <a class="a operator" data-value='+' data-symbol="+" >+<span class="info">جمع</span></a>
    <a class="a">+/-</a>
    <a class="a" data-value="0">۰</a>
    <a class="a" data-value=".">/</a>
    <a class="a equal">=<span class="info">مساوی</span></a>
  </div>
</body>

</html>
